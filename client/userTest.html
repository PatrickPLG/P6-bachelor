<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Client</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
<h1>Socket.io Test Client</h1>
<form id="connectForm">
    <input type="text" id="appIdInput" placeholder="Enter APPLICATION_ID" required>
    <button type="submit">Connect with APPLICATION_ID</button>
</form>
<br/>
<br/>
<button id="deleteAllUsersBtn" style="background-color: red; color: white">Delete All Users</button>
<br/>
<br/>
<input type="text" id="specificAppIdInput" placeholder="Enter APPLICATION_ID to delete">
<button id="deleteSpecificUserBtn" style="background-color: yellow;">Delete Specific User</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('connectForm');
        let socket = null;

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (socket !== null) {
                socket.disconnect();
                console.log('Disconnected existing connection');
            }

            const applicationId = document.getElementById('appIdInput').value;
            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('message', {APPLICATION_ID: applicationId}, () => {
                    console.log('Message sent with APPLICATION_ID:', applicationId);
                });
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });
        });

        document.getElementById('deleteAllUsersBtn').addEventListener('click', function() {
            fetch('http://localhost:3001/delete-all-users')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(err => alert('Error deleting users: ' + err));
        });

        // Event for deleting a specific user
        document.getElementById('deleteSpecificUserBtn').addEventListener('click', function() {
            const appIdToDelete = document.getElementById('specificAppIdInput').value;
            fetch(`http://localhost:3001/delete-specific-user?appId=${appIdToDelete}`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(err => alert('Error deleting user: ' + err));
        });
    });
</script>
</body>
</html>
